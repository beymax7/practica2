{% extends 'base.html' %}

{% block content %}
<h2>Registro de libros</h2>
<form method="POST">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo"><br><br>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor"><br><br>

    <label for="resumen">Resumen:</label>
    <textarea id="resumen" name="resumen"></textarea><br><br>

    <label for="medio">Medio:</label><br>
    <input type="radio" id="fisico" name="medio" value="Físico">
    <label for="fisico">Físico</label><br>

    <input type="radio" id="magnetico" name="medio" value="Magnético">
    <label for="magnetico">Magnético</label><br><br>

    <input type="submit" value="Enviar">
</form>
{% endblock %}
